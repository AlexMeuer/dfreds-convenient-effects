<section class="sidebar-tab directory flexcol">
  <ol class="directory-list">
    {{#each folders as |folder|}}
    {{#if folder.expanded}}
    <li
      class="directory-item folder flexcol"
      data-folder-label="{{folder.label}}"
      draggable="false"
    >
    {{else}}
    <li
      class="directory-item folder flexcol collapsed"
      data-folder-label="{{folder.label}}"
      draggable="false"
    >
    {{/if}}
      <header class="folder-header flexrow">
        <h3>
          <i class="fas fa-folder-open fa-fw"></i>
          {{folder.label}}
        </h3>
      </header>
      <ol class="subdirectory">
        {{#each folder.effects as |effect|}}
        <li
          id="{{effect.name}}"
          class="directory-item entity convenient-effect flexrow"
          draggable="true"
          style="display: flex"
        >
          <img
            class="profile convenient-effect-profile"
            title="{{effect.name}}"
            src="{{effect.icon}}"
          />
          <h4 class="entity-name">
            <a title="{{effect.description}}">{{effect.name}}</a>
          </h4>
        </li>
        {{/each}}
      </ol>
    </li>
    {{/each}}
  </ol>
</section>
