  <!-- Directories List -->
  <ol class="directory-list">
    {{#each folders as |folder|}}
    <li class="directory-item folder flexcol collapsed" data-folder-label="{{folder.label}}"
      draggable="false">
      <header class="folder-header flexrow">
        <h3>
          <i class="fas fa-folder-open fa-fw"></i>
          {{folder.label}}
        </h3>
      </header>
      <ol class="subdirectory">
        {{#each folder.effects as |effect|}}
        <li class="directory-item entity flexrow" data-effect-name="{{effect.name}}" draggable="true"
          style="display: flex;">
          <img title="{{effect.name}}" src="{{effect.icon}}" />
          <h4 class="entity-name">
            <a title="{{effect.description}}">{{effect.name}}</a>
          </h4>
        </li>
        {{/each}}
      </ol>
    </li>
    {{/each}}
  </ol>
</section>
